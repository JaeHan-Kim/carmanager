 <!DOCTYPE html>
<html>
<head>
<title>Incremental Tree</title>
<meta name="description" content="Incrementally grow a tree as each node is expanded for the first time." />
<!-- Copyright 1998-2016 by Northwoods Software Corporation. -->
<meta charset="UTF-8">
<script src="../js/main/go.js"></script>

</head>
<body onload="goIntro()">
<div id="sample">
  <div id="myDiagramDiv" style="background-color: white; border: solid 1px black; width: 700px; height: 400px"></div>
</div>
<script id="code">
	function goIntro() {
	  var $ = go.GraphObject.make;
	  
	  var diagram = new go.Diagram("myDiagramDiv");
	  diagram.initialContentAlignment = go.Spot.Center;

	  diagram.add(
	      $(go.Part, "Vertical",
	        $(go.Picture, { desiredSize: new go.Size(300, 300), source: "car.png" })
	      ));
	    diagram.scale = 0.5;
	    diagram.add(
	        $(go.Node, go.Panel.Auto,
	          $(go.Shape,
	            { figure: "RoundedRectangle",
	              fill: "lightblue" }),
	          $(go.TextBlock,
	            { text: "Hello!",
	              margin: 5 })
	        ));
	    diagram.add(
	        $(go.Node, go.Panel.Auto,
	          $(go.Shape,
	            { figure: "RoundedRectangle",
	              fill: "green" }),
	          $(go.TextBlock,
	            { text: "Hello!",
	              margin: 5 })
	        ));
	    diagram.add(
	        $(go.Node, go.Panel.Auto,
	          $(go.Shape,
	            { figure: "RoundedRectangle",
	              fill: "yellow",
	              }),
	          $(go.TextBlock,
	            { text: "Hello!",
	              margin: 5 })
	        ));
	}
</script>
</body>
</html>
