 <!DOCTYPE html>
<html>
<head>
<title>Incremental Tree</title>
<meta name="description" content="Incrementally grow a tree as each node is expanded for the first time." />
<!-- Copyright 1998-2016 by Northwoods Software Corporation. -->
<meta charset="UTF-8">
<script src="../js/main/go.js"></script>

</head>
<body onload="goIntro()">
<div id="sample">
  <div id="myDiagramDiv" style="background-color: white; border: solid 1px black; width: 700px; height: 400px"></div>
	</div>
<script id="code">
	function goIntro() {
	  var $ = go.GraphObject.make;
	  
	  var diagram = new go.Diagram("myDiagramDiv");
	  diagram.initialContentAlignment = go.Spot.Center;

	  diagram.nodeTemplate =
	    $(go.Node, "Auto",
	      new go.Binding("location", "loc", go.Point.parse),
	      $(go.Shape, "RoundedRectangle", { fill: "lightgray" }),
	      $(go.TextBlock, { margin: 5 },
	        new go.Binding("text", "key"))
	    );

	  diagram.linkTemplate =
	    $(go.Link,       // the whole link panel
	      $(go.Shape));  // the link shape, default black stroke

	  var nodeDataArray = [
	    { key: "A", loc: "0 0" },
	    { key: "B", loc:  "-150 -75" },
	    { key: "C", loc:  "150 -75" },
	    { key: "D", loc:  "0 -110" },
	    { key: "E", loc:  "-75 -100" },
	    { key: "F", loc:  "70 -100" }
	  ];
	  diagram.add(
	      $(go.Part, "Auto",
	        { position: new go.Point(0, -150), background: "lightgray" },
	        $(go.Shape, "Rectangle", { fill: "lightgreen" }),
	        $(go.TextBlock, "Z", { margin: 2, background: "yellow" })
	      ));
	  var linkDataArray = [
	    { from: "A", to: "B" },
	    { from: "A", to: "C" },
	    { from: "A", to: "D" },
	    { from: "A", to: "E" },
	    { from: "A", to: "F" },
	    { from: "A", to: "Z" }
	  ];
	  diagram.model = new go.GraphLinksModel(nodeDataArray, linkDataArray);

	}
</script>
</body>
</html>
