  <script>
    var menuLeft = document.getElementById('cbp-spmenu-s1'), 
        showLeftPush = document.getElementById('showLeftPush'), 
        body = document.body;

    showLeftPush.onclick = function() {
      classie.toggle(this, 'active');
      classie.toggle(body, 'cbp-spmenu-push-toright');
      classie.toggle(menuLeft, 'cbp-spmenu-open');
      disableOther('showLeftPush');
    };

    function disableOther(button) {
      if (button !== 'showLeftPush') {
        classie.toggle(showLeftPush, 'disabled');
      }
    }
    
    $.getJSON('../community/ajax/list.do', function(resultObj) {
    	  var listUl = $("#listUl");
    	  for (var board of resultObj.data) {
    	    $("<li>")
    	      .html("<a href='" + board.boardNo + "'>" +
    	    		      "<ul class='cd-item-wrapper'>" + 
    	    		        "<li class='selected'>" + 
    	    		          "<img src='../img/community/ugmonk-bag-1.jpg'>" + 
    	    		        "</li>" +
    	    		        "<li class='move-right'>" + 
                        "<img src='../img/community/ugmonk-bag-2.jpg'>" + 
                      "</li>" +
                      "<li>" + 
                        "<img src='../img/community/ugmonk-bag-3.jpg'>" + 
                      "</li>" +
                    "</ul>" +
                  "</a>" +
                  "<div class='cd-item-info'>" +
                    "<b><a href=''>" + board.title + "</a></b>" +
                    "<em class='cd-price'>" + board.memberNo + "</em></div>")
    	      .appendTo(listUl);
    	  }
    	  
    	  // 제목 링크에 클릭 이벤트 리스너를 등록한다.
    	  /* $("a.detailLnk").click(clickDetailLnk); */
